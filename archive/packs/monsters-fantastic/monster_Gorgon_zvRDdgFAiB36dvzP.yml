  biography: >-
    <p>No. of Attacks: 1 gore or 1 breath</p>

    <p>Damage: 2d6 or petrification</p>

    <p>Gorgons are magical monsters resembling bulls made of iron. Their breath
    can turn living creatures to stone; it covers an area 60' long by 10' wide,
    and can be used as many times per day as the monster has hit dice, but no
    more often than every other round. A save vs. Petrification is allowed to
    resist.</p>

    <p>A typical gorgon stands over 6 feet tall at the shoulder, measures 8 feet
    from snout to tail, and weighs about 4,000 pounds. Gorgons are nothing if
    not aggressive. They attack intruders on sight, attempting to gore or
    petrify them. There is no way to calm these furious creatures, and they are
    impossible to domesticate.</p>
