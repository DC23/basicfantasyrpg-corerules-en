  biography: >-
    <p>No. of Attacks: 1 touch</p>

    <p>Damage: 1d4 + 1 point Strength loss</p>

    <p>A shadow can be difficult to see in dark or gloomy areas but stands out
    starkly in brightly illuminated places. They lurk in dark places, waiting
    for living prey to happen by. A shadow is 5 to 6 feet tall and is
    weightless. Shadows cannot speak intelligibly. Despite their strange nature
    and appearance, shadows are not <strong>undead</strong> monsters, and thus
    cannot be Turned by a Cleric.</p>

    <p>A shadow's attack does 1d4 damage (from cold) and drains 1 point of
    Strength from the victim. Victims reduced to 2 or fewer points of Strength
    collapse and become unable to move; those reduced to 0 Strength die and rise
    as shadows a day later (at nightfall). Otherwise, Strength points lost to
    shadows are recovered at a rate of 1 point per turn.</p>

    <p>Due to their incorporeal nature, shadows cannot be harmed by non-magical
    weapons.</p>
