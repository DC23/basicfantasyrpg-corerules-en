    <p>No. of Attacks: 1 beak + special</p>

    <p>Damage: 1d6 + petrification</p>

    <p>A cockatrice is a strange creature, appearing to be a chicken (hen or
    rooster) with a long serpentine neck and tail; the neck is topped by a more
    or less normal looking chicken head.</p>

    <p>A male cockatrice has wattles and a comb, just like a rooster. Females,
    much rarer than males, differ only in that they have no wattles or comb. A
    cockatrice weighs about 25 pounds. A cockatrice is no more intelligent than
    any animal, but they are bad-tempered and prone to attack if disturbed.</p>

    <p>Anyone touched by a cockatrice, or who touches one (even if gloved), must
    save vs. Petrification or be turned to stone.</p>
