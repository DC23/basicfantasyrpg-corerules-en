  biography: >-
    <p>Giant tiger beetles are predatory monsters around 5 feet long. Their
    carapaces tend to be dark brown with lighter brown striped or spotted
    patterns, but there are many variations.</p>

    <p>They are fast runners, depending on their speed to run down prey, and
    they willingly prey on any creature of man size or smaller. Like most
    beetles, they have more or less the same visual acuity in all directions,
    and thus suffer no penalty to Armor Class when attacked from behind.</p>
