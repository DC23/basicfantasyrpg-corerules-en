  biography: >-
    <p>No. of Attacks: 2 fists</p>

    <p>Damage: 2d6/2d6</p>

    <p>A treant is a large, roughly humanoid tree-man. Treants have leaves of
    deep green in the spring and summer. In the fall and winter the leaves
    change to yellow, orange, or red, but they rarely fall out. A treant&rsquo;s
    legs fit together when closed to look like the trunk of a tree, and a
    motionless treant is nearly indistinguishable from a tree. A treant is about
    30 feet tall, with a &ldquo;trunk&rdquo; about 2 feet in diameter. It weighs
    about 4,500 pounds.</p>

    <p>Treants speak their own language, plus Common and Elvish. Most also can
    manage a smattering of just about all other humanoid tongues, at least
    enough to say &ldquo;Get away from my trees!&rdquo; Treants prefer to watch
    potential foes carefully before attacking. They often charge suddenly from
    cover to trample the despoilers of forests. If sorely pressed, they animate
    trees as reinforcements.</p>
