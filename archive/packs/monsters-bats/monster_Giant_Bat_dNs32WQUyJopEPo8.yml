  biography: >-
    <p>No. of Attacks: 1 bite</p>

    <p>Damage: 1d4</p>

    <p>Bats are nocturnal flying mammals. The statistics presented here describe
    small, insectivorous bats. They have a natural sonar that allows them to
    operate in total darkness; for game purposes, treat this ability as
    Darkvision.</p>

    <p>A giant bat has a wingspan of 15 feet and weighs about 200 pounds. They
    have the same sensory abilities as normal-sized bats, but being much larger,
    they are able to attack adventurers; many are carnivorous, making such
    attacks likely.</p>
