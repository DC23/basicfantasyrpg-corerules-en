  biography: >-
    <p>No. of Attacks: 2 legs/1 bite</p>

    <p>Damage: grab/grab/2d8</p>

    <p>The rhagodessa is related to both spiders and scorpions, though it is not
    properly either. Rhagodessas have &ldquo;pedipalps,&rdquo; an elongated
    extra pair of legs in front that have sticky pads on them for capturing
    prey.</p>

    <p>Giant rhagodessas are the size of a pony. Those found in desert terrain
    are generally marked in yellow, red, and brown, while those found
    underground may be black or&nbsp;white in color (those found in the deepest
    caverns are&nbsp;always white). Like spiders, they can climb walls, but they
    are unable to cross ceilings or otherwise climb entirely&nbsp;upside
    down.</p>

    <p>A hit by a leg does no damage, but the victim is stuck fast,&nbsp;and
    will be drawn to the rhagodessa's mouth the next&nbsp;round and
    automatically hit for 2d8 damage. The&nbsp;rhagodessa will not use its bite
    attack against a foe it has&nbsp;not captured in this way, and neither will
    it attack more&nbsp;than one foe with its legs. If threatened, a
    rhagodessa&nbsp;which has captured a victim will attempt to withdraw
    to&nbsp;consume its prey in peace.</p>

    <p>&nbsp;</p>
