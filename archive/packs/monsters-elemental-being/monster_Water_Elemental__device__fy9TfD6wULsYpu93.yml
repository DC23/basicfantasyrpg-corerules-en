    <p>It is possible to summon an elemental by one of three means: By the use
    of a staff, or of a device, or by casting a spell. For each elemental type,
    separate statistics are provided for each of these three categories.</p>

    <p>Due to their highly magical nature, elementals cannot be harmed by
    non-magical weapons.</p>

    <p>Water elementals resemble roiling waves of water, which seem to fall upon
    any creature attacked, only to reform the next round. They take double
    damage when attacked with air or wind attacks (including air elementals). A
    water elemental cannot move more than 60' from a body of water. They do an
    extra 1d8 points of damage against creatures, vehicles, or structures which
    are in the water.</p>
