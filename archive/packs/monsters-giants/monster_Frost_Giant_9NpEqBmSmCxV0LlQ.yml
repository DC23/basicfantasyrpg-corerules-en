  biography: >-
    <p>Armor Class: 17 (13)</p>

    <p>Hit Dice: 10+1* (+9)</p>

    <p>No. of Attacks: 1 giant weapon or 1 thrown rock</p>

    <p>Damage: 4d6 or 3d6</p>

    <p>Frost giants have pale, almost white skin. A frost giant&rsquo;s hair can
    be light blue or dirty yellow, and its eyes usually match its hair color.
    Frost giants dress in skins and pelts, along with any jewelry they own.
    Frost giant warriors add chain shirts and metal helmets decorated with horns
    or feathers.</p>

    <p>An adult male is about 15 feet tall and weighs about 2,800 pounds.
    Females are slightly shorter and lighter, but otherwise identical with
    males. Frost giants can live to be 250 years old.</p>

    <p>Frost giants are, first and foremost, cunning. They dislike the smaller
    races as much as any giant, but rather than attacking outright they will try
    to use their advantages to convince those weaker than them to submit. If
    faced with a stronger force, frost giants will parley or withdraw if
    possible, attacking only if victory seems assured.</p>

    <p>A frost giant can throw large stones up to 200' for 3d6 damage. Frost
    giants are immune to all ice or cold-based attacks.</p>
