  biography: >-
    <p>No. of Attacks: 1 gore or 1 trample</p>

    <p>Damage: 3d6 or 3d6 (special, see below)</p>

    <p>A triceratops is a three-horned herbivorous dinosaur. They are aggressive
    toward interlopers, attacking anyone who might appear to be a threat. These
    creatures are about 25 feet long and weigh about 20,000 pounds. A
    triceratops will usually attempt to trample smaller opponents. Up to two
    adjacent man-sized or up to four smaller opponents may be trampled
    simultaneously; the triceratops rolls a single attack roll which is compared
    to the Armor Class of each of the potential victims, and then rolls a
    separate damage roll for each one successfully hit. The gore attack may only
    be used against a single man-sized or larger creature, but may be used in
    the same round as the trample if the creature being gored is larger than man
    sized. Also note that a charging bonus may be applied to the gore
    attack.</p>
