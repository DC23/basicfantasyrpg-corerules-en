  biography: >-
    <p>No. of Attacks: 1 butt or 1 trample</p>

    <p>Damage: 2d6 or 3d8</p>

    <p>A titanothere is a huge prehistoric animal that resembles the rhinoceros;
    adults average 10' tall and 13' long. They have large, forked horns rather
    than the pointed horns of rhinos. Like rhinos, they are herd animals, and
    males aggressively defend the herd; females only enter combat if the male(s)
    are defeated or the attackers are very numerous. If a single titanothere is
    encountered, it will be a rogue male; they are bad tempered and prone to
    attacking smaller creatures that enter their territory.</p>
