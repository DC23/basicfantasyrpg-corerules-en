    <p>A spectre looks much as it did in life and can be easily recognized by
    those who knew the individual or have seen the individual&rsquo;s face in a
    painting or a drawing. In many cases, the evidence of a violent death is
    visible on its body. A spectre is roughly human-sized and is weightless.</p>

