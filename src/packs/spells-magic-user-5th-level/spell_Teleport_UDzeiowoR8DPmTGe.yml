  description: >-
    <p>This spell instantly transports the caster to a designated destination,
    which may be as distant as 100 miles per caster level. Interplanar travel is
    not possible. The caster can bring along objects or creatures, not to exceed
    300 pounds plus 100 pounds per level above 10th. The caster must be in
    contact with all objects and/or creatures to be transported (although
    creatures to be transported may be in contact with one another, with at
    least one of those creatures in contact with the caster). Unwilling
    creatures are allowed a saving throw vs. Spells to resist the spell, and the
    caster may need to make an attack roll to make contact with such a creature.
    Likewise, a successful save vs. Spells will prevent items in a creature's
    possession from being teleported.</p>

    <p>The caster must have some clear idea of the location and layout of the
    destination. The clearer the mental image, the more likely it is that the
    teleportation will work. Areas of strong magical energy may make
    teleportation more hazardous or even impossible.</p>

