  biography: >-
    <p>The nearly transparent gelatinous cube travels slowly along dungeon
    corridors and cave floors, absorbing carrion, creatures, and trash.
    Inorganic material remains trapped and visible inside the cube&rsquo;s body.
    A typical gelatinous cube is ten feet on a side and weighs about 15,000
    pounds; however, smaller specimens have been reported.</p>

    <p>A gelatinous cube attacks by slamming its body into its prey. It is
    capable of lashing out with a pseudopod, but usually engulfs foes. Any
    character hit by a gelatinous cube must save vs. Paralyzation or be
    paralyzed for 2d4 turns.</p>

    <p>Any treasure indicated will be visible inside the creature, which must be
    slain if the treasure is to be recovered.</p>
