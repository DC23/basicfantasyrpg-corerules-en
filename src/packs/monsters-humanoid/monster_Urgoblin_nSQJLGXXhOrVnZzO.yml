  biography: >-
    <p>Armor Class: 14 (11)</p>

    <p>No. of Attacks: 1 weapon</p>

    <p>Damage: 1d8 or by weapon</p>

    <p>These creatures appear to be normal <strong>hobgoblins</strong>, but
    urgoblins are actually a mutant subspecies. Urgoblins are able to regenerate
    much as do <strong>trolls</strong> (with the same limitations). All
    urgoblins are male; if an urgoblin mates with a female hobgoblin, any
    offspring will also be male, but only one in four such offspring will share
    their father's gifts. Like hobgoblins, urgoblins wear toughened hides and
    carry wooden shields into battle, blending in perfectly.</p>

    <p>Some hobgoblin tribes consider urgoblins an abomination, and kill them
    whenever they can be identified. Other hobgoblin tribes employ them as
    bodyguards for the chieftain, and accord them great honor. There are even
    rumors of a tribe entirely made up of urgoblins, with kidnapped hobgoblin
    females as their mates; reportedly they slit the throats of all infants born
    to their mates, so that only those who have the power of regeneration
    survive.</p>
