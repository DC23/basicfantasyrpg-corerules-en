  description: >-
    <p>With this spell, the caster brings back a dead character (or humanoid
    creature) in another body, provided that its death occurred no more than one
    week before the casting of the spell and the subject&rsquo;s soul is free
    and willing to return. If the subject&rsquo;s soul is not willing to return,
    the spell does not work.</p>

