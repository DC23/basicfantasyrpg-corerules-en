  biography: >-
    <p>No. of Attacks: 1 bite</p>

    <p>Damage: 2d6 + poison</p>

    <p>The giant black widow spider is a much enlarged version of the ordinary
    black widow; a full-grown male has a leg-span of 2 feet, while an adult
    female will be 3' or more across. Despite the size difference, both genders
    are statistically equal. Both genders are marked with an orange
    &ldquo;hourglass&rdquo; on the abdomen.</p>

    <p>The venom of the giant black widow is strong, such that those bitten must
    save vs. Poison at a penalty of -2 or die. Giant black widow spiders spin
    strong, sticky, nearly invisible webs, usually across passageways or cave
    entrances, or sometimes between trees in the wilderness; those who stumble
    into these webs become stuck, and must roll to escape just as if opening a
    door. Any character stuck in such a web cannot effectively cast spells or
    use a weapon.</p>
