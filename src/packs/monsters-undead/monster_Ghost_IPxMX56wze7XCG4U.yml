    flags: {}
    system:
      description: >-
        <p>Instead of attacking, a ghost may attempt to possess a living
        creature. This ability is similar to a @Item[AdHYHn9PmDPVAfbh]{Magic
        Jar} spell (as if cast by a 10th level Magic-User), except that it does
        not require a receptacle. To use this ability, the ghost must be able to
        move into the target (so it is possible to outrun it). The target can
        resist the attack with a successful save vs. Spells. A creature that
        successfully saves is immune to being possessed by that ghost for 24
        hours. If the save fails, the ghost enters the target's body and
        controls it; control may be maintained until the ghost chooses to leave
        the victim's body, or until it is driven out by means of a remove curse
        spell. While it is possessing a living creature, a ghost may not use any
        of its special abilities.</p>
