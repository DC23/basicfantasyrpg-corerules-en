  biography: >-
    <p>No. of Attacks: 1 weapon</p>

    <p>Damage: 1d6 or by weapon</p>

    <p>Skeletons are mindless <strong>undead</strong> created by an evil
    Magic-User or Cleric, generally to guard a tomb or treasure hoard, or to act
    as guards for their creator. They take only 1&frasl;2 damage from edged
    weapons, and only a single point from arrows, bolts or sling stones (plus
    any magical bonus). As with all undead, they can be Turned by a Cleric, and
    are immune to <strong>sleep</strong>, <strong>charm</strong> or
    <strong>hold</strong> magic. As they are mindless, no form of mind reading
    is of any use against them. Skeletons never fail morale, and thus always
    fight until destroyed.</p>
