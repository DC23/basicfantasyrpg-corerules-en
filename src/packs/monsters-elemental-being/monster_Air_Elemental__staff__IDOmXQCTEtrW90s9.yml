  biography: >-
    <p>Elementals are incarnations of the elements that
    compose&nbsp;existence.</p>

    <p>It is possible to summon an elemental by one of three&nbsp;means: By the
    use of a staff, or of a device, or by casting&nbsp;a spell. For each
    elemental type, separate statistics are&nbsp;provided for each of these
    three categories.</p>

    <p>Due to their highly magical nature, elementals cannot be harmed by
    non-magical weapons.</p>

    <p>Air elementals resemble &ldquo;dust devils,&rdquo; that is, small
    whirlwinds, but they are much more powerful. Air elementals take double
    damage when attacked by earth-based attacks (including by earth elementals).
    An air elemental may choose either to attack a single opponent, thus
    receiving one attack per round at the listed damage, or may choose to knock
    all opponents in a 5' radius to the ground; if the latter attack is used,
    all creatures of 2 hit dice or less must save vs. Death Ray or fall prone.
    Creatures of 3 or more levels or hit dice are not so affected. Air
    elementals do an additional 1d8 points of damage against creatures or
    vehicles which are airborne.</p>
