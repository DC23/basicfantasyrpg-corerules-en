  biography: >-
    <p>No. of Attacks: 2 claws/1 bite + hug</p>

    <p>Damage: 1d4/1d4/1d6 + 2d6 hug</p>

    <p>Bears attack by rending opponents with their claws, dragging them in and
    biting them. A successful hit with both paws indicates a hug attack for
    additional damage (as given for each specific bear type). All bears are very
    tough to kill, and are able to move and attack for one round after losing
    all hit points.</p>

    <p>The black bear is a forest-dwelling omnivore that usually is not
    dangerous unless an interloper threatens its cubs or food supply.</p>

    <p>Black bears may actually be pure black, blond, or cinnamon in color. They
    are rarely more than 5 feet long.</p>
