  description: >-
    <p><strong>Climb Walls</strong> permits the Thief to climb sheer surfaces
    with few or no visible handholds. This ability should normally be rolled by
    the player. If the roll fails, the Thief falls from about halfway up the
    wall or other vertical surface. The GM may require multiple rolls if the
    distance climbed is more than 100 feet.</p>
