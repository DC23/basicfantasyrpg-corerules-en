  description: >-
    <p>With this spell the caster heals 1d6+1 hit points of damage by laying his
    or her hand upon the injured creature.</p>

    <p>The reverse form of this spell, <strong>cause light wounds</strong>,
    causes 1d6+1 damage to the creature affected by it. A successful attack roll
    is required in this case.</p>

    <p>Undead are affected by this spell and its reverse in opposite fashion;
    they are injured by <strong>cure light wounds</strong> and healed by
    <strong>cause light wounds</strong>.</p>
