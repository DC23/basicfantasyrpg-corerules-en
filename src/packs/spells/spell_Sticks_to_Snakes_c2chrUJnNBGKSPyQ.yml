system:
  description: >-
    <p>This spell transforms normal wooden sticks into 1d4 hit dice worth of
    normal (not giant) snakes per every four caster levels. (See the
    <strong>Monsters</strong> section for details on types of snakes.) The
    snakes follow the commands of the caster. When slain, dispelled, or the
    spell expires, the snakes return to their original stick form. Magical
    &ldquo;sticks&rdquo; such as enchanted staves cannot be affected.</p>
