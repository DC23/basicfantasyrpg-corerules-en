  description: >-
    <p>This spell causes up to 3d6 living creatures within a 30' radius circle
    around the target point to become confused, making them unable to
    independently determine what they will do. A saving throw vs. Spells is
    allowed to resist the effect. Roll on the following table on each
    subject&rsquo;s Initiative number each round to see what the subject
    does.</p>

    <p>@RollTable[sOtIndNqAplXZeBI]{Confusion}</p>

