    <tr style="height: 17px;">

    <td style="width: 31.323%; height: 17px;">15-20</td>

    <td style="width: 67.6608%; height: 17px;">Attack nearest creature.</td>

    </tr>

    </tbody>

    </table>

    <p>A confused character who can&rsquo;t carry out the indicated action does
    nothing but babble incoherently. Attackers are not at any special advantage
    when attacking a confused character. Any confused character who is attacked
    automatically retaliates on its next turn, as long as it is still confused
    when its turn comes.</p>
