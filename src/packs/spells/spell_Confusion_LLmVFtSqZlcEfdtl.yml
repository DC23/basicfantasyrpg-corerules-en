    <td style="width: 31.323%; height: 17px;">3-4</td>

    <td style="width: 67.6608%; height: 17px;">Act normally.</td>

    </tr>

    <tr style="height: 17px;">

    <td style="width: 31.323%; height: 17px;">5-10</td>

    <td style="width: 67.6608%; height: 17px;">Do nothing but babble
