  biography: >-
    <p>Armor Class: 15 (13)</p>

    <p>No. of Attacks: 1 giant weapon (club)</p>

    <p>Damage: 2d8</p>

    <p>The smallest of giants, adult hill giants stand between ten and twelve
    feet in height and weigh about 1,100 pounds. Hill giants can live to be 200
    years old. Skin color among hill giants ranges from light tan to deep ruddy
    brown. They have brown or black hair and eyes the same color. They wear
    layers of crudely prepared hides, which they seldom wash or repair,
    preferring to simply add more hides as the old ones wear out.</p>

    <p>Whether attacking with a weapon or fist, hill giants deal 2d8 damage.
    Hill giants are brutish and aggressive. They are sometimes found leading
    groups of ogres or bugbears. Hill giants often keep dire wolves as pets.</p>
