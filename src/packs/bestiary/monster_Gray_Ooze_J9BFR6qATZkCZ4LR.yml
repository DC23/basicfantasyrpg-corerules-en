  biography: >-
    <p>Gray oozes are amorphous creatures that live only to eat. They inhabit
    underground areas, scouring caverns, ruins, and dungeons in search of
    organic matter, living or dead. A gray ooze can grow to a diameter of up to
    10 feet and a thickness of about 6 inches. A typical specimen weighs about
    700 pounds.</p>

    <p>A gray ooze secretes a digestive acid that quickly dissolves organic
    material and metal, but not stone. After a successful hit, the ooze will
    stick to the creature attacked, dealing 2d8 damage per round automatically.
    Normal (non-magical) armor or clothing dissolves and becomes useless
    immediately. A non-magical metal or wooden weapon that strikes a gray ooze
    also dissolves immediately. Magical weapons, armor, and clothing are allowed
    a saving throw (use the wearer's save vs. Death Ray, adding any magical
    &ldquo;plus&rdquo; value to the roll if applicable).</p>
