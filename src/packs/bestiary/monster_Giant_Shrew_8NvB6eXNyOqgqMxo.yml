  biography: >-
    <p>No. of Attacks: 2 bites</p>

    <p>Damage: 1d6/1d6</p>

    <p>Giant shrews resemble giant rats, but are larger, being up to 6' long,
    and darker in color. They have a very fast metabolic rate and must eat
    almost constantly. Giant shrews are omnivorous, and aggressively defend
    their nests and the immediate territory around them.</p>

    <p>Giant shrews move so swiftly that they are able to bite twice per round,
    and they may attack two different adjacent opponents in this way.</p>

    <p>A few giant shrew species (generally no more than 5% of those
    encountered) are venomous. The bite of such a giant shrew will kill the
    victim unless a save vs. Poison is made. A victim bitten twice in a round
    need only save once for that round, but of course will have to save again in
    subsequent rounds if bitten again. Venomous giant shrews are considered 1*
    with respect to hit dice.</p>
