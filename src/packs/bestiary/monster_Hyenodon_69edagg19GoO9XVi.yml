  biography: >-
    <p>These ancient four legged predators are named for their tooth shape, and
    while they are not technically prehistoric hyenas, the statistics work for
    the giant prehistoric varieties of hyenas as well. Many varieties of
    hyenodons were smallish, sometimes no bigger than a common hyena, and the
    statistics for standard hyenas may be used for them. The above statistics
    are for the larger types of Hyenodons or giant varieties of Hyena. A notable
    feature is that their massively built skull features a long jaw (similar to
    that of a crocodile) full of teeth, with four great fangs.</p>
