    <p>Centaurs appear to be half man, half horse, having the torso, arms and
    head of a man in the position a horse's head would otherwise occupy. A
    centaur is as big as a heavy horse, but much taller and slightly heavier;
    average males are about 7 feet tall and weigh about 2,100 pounds, and
    females are just a bit smaller. Centaurs may charge with a spear or lance
    just as a man on horseback, with the same bonuses. They typically wear
    leather armor when prepared for combat.</p>

