  biography: >-
    <p>No. of Attacks: 2 claws/1 bite + 1 hug</p>

    <p>Damage: 1d8/1d8/1d8 + 2d8</p>

    <p>Owlbears appear to be bears with owlish faces, including a large, sharp
    beak. An owlbear&rsquo;s coat ranges in color from brown-black to yellowish
    brown; its beak is a dull ivory color. A full-grown male can stand as tall
    as 8 feet and weigh up to 1,500 pounds. Adventurers who have survived
    encounters with the creature often speak of the bestial madness in its
    red-rimmed eyes.</p>

    <p>Owlbears fight much as do bears, but are more aggressive (as noted
    above). As with normal bears, an owlbear must hit with both claws in order
    to do the listed &ldquo;hug&rdquo; damage.</p>
