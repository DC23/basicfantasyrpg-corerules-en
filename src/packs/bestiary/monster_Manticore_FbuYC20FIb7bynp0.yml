  biography: >-
    <p>Manticores look like an overgrown lion with thick leathery wings and an
    ugly humanoid face, often like that of a human or bearded dwarf. Their tail
    ends in an assortment of spikes, which the beast may fire as projectiles; a
    maximum of 24 are available, and the manticore regrows 1d6 per day. A
    typical manticore is about 10 feet long and weighs about 1,000 pounds.</p>

    <p>Manticores are vicious predators, having a preference for human flesh.
    They will use their ranged attacks to &ldquo;soften up&rdquo; potential prey
    before closing to melee.</p>
