  biography: >-
    <p>No. of Attacks: 1 tongue or 1 bite</p>

    <p>Damage: grab or 1d4+1</p>

    <p>Giant frogs are enlarged versions of the common frog; most resemble
    bullfrogs in appearance, but an adult giant frog is 3' long and weighs about
    250 pounds. They are predators, but will normally only attack creatures
    smaller than themselves. Giant toads are statistically just like giant
    frogs; however, they are often found in &ldquo;drier&rdquo; areas as they do
    not have to maintain a wet skin surface.</p>

    <p>A giant frog can stretch its tongue out up to 15' and drag up to
    dwarf-sized prey to its mouth; on every subsequent round, the victim is hit
    automatically. On a natural 20 attack roll, the victim is swallowed whole,
    taking 1d6 damage per round thereafter. Each giant frog can swallow only one
    such victim.</p>
