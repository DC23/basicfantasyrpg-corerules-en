  biography: >-
    <p>Giant bass are generally between 10' and 25' long. Most are
    greenish-grey, marked with dark lateral stripes, though some are almost
    completely black. They are generally found in lakes or rivers, as they are
    not adapted for salt water.</p>

    <p>Giant bass are predatory, and on a natural attack roll of 20 a giant bass
    will swallow whole a dwarf-sized or smaller creature, which then takes 2d4
    damage per round until it is dead. Swallowed characters can attack only with
    daggers or similar short weapons. Note that each giant bass can swallow at
    most one character, and a giant bass which has swallowed a character will
    attempt to retreat (having achieved its goal).</p>
