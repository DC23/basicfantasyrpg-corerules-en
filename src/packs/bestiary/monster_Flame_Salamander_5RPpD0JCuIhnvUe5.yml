  biography: >-
    <p>No. of Attacks: 4 claws/1 bite + cold</p>

    <p>Damage: 1d6/1d6/1d6/1d6/2d6 + 1d8/round</p>

    <p>Salamanders are large, lizard-like creatures from the elemental planes.
    They are sometimes found on the material plane; they can arrive through
    naturally-occurring dimensional rifts, or they may be summoned by high-level
    Magic-Users. Due to their highly magical nature, they cannot be harmed by
    non-magical weapons.</p>

    <p><strong>Flame salamanders</strong> come from the Elemental Plane of Fire.
    They look like giant snakes, more than 12' long, with dragonlike heads and
    lizard forelimbs. Their scales are all the colors of flame, red and orange
    and yellow. A flame salamander is flaming hot, and all non-fire-resistant
    creatures within 20' of the monster suffer 1d8 points of damage per round
    from the heat. They are immune to damage from any fire or heat attack. Flame
    salamanders are intelligent; they speak the language of the Plane of Fire,
    and many will also know Elvish, Common, and/or Dragon.</p>

    <p>Flame and frost salamanders hate each other, and each&nbsp;type will
    attack the other on sight, in preference over any&nbsp;other foe. If
    summoned by a Magic-User, a salamander is&nbsp;often assigned to protect a
    location, doorway, or treasure&nbsp;hoard; in such a case, the salamander
    will attack anyone&nbsp;attempting to gain unauthorized access to the
    protected&nbsp;area. Those which arrive through natural rifts may
    have&nbsp;any goals or motivations the GM wishes, and thus may&nbsp;choose
    to parley, fight, or even ignore adventurers.</p>
