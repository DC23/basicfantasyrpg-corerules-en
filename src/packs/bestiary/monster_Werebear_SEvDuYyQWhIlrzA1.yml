  biography: >-
    <p>No. of Attacks: 2 claws/1 bite + hug</p>

    <p>Damage: 2d4/2d4/2d8 + 2d8</p>

    <p>Lycanthropes are humans who can transform themselves&nbsp;into animals.
    In its natural form, a lycanthrope looks like&nbsp;any other human, though
    those who have been afflicted&nbsp;for a long time tend to acquire features
    reminiscent of their&nbsp;animal forms. In animal form, a lycanthrope
    resembles a&nbsp;powerful version of the normal animal, but on
    close&nbsp;inspection, its eyes (which often glow red in the dark)&nbsp;show
    a faint spark of unnatural intelligence.</p>

    <p>Lycanthropy is spread like a disease. Any human who&nbsp;loses half or
    more of his or her hit points due to&nbsp;lycanthrope bite and/or claw
    attacks will subsequently&nbsp;contract the same form of lycanthropy in 3d6
    days. For&nbsp;demi-humans and humanoids, contracting the disease
    is&nbsp;fatal in the same time period. A cure disease cast before&nbsp;the
    onset is complete will stop the progress of the disease,&nbsp;but once the
    time has elapsed, the transformation is&nbsp;permanent.</p>

    <p>In animal form, lycanthropes may be hit only by silver or&nbsp;magical
    weapons.</p>

    <p>Werebears are humans that can transform into large bears. When in human
    form, they typically appear as well-muscled, imposing figures, with an
    abundance of thick hair. Werebears typically dwell in deep forests, far from
    civilization. They are distrustful of those that they do not know, but will
    ferociously defend those that they have befriended.</p>
