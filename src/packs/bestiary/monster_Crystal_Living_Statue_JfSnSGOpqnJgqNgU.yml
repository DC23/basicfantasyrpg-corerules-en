  biography: >-
    <p>No. of Attacks: 2 fists</p>

    <p>Damage: 1d6/1d6</p>

    <p>Living statues are magically animated. They are true automatons, unlike
    golems, which are animated by elemental spirits. While this means that
    living statues have no chance of going &ldquo;berserk,&rdquo; it also means
    that they may only perform simple programmed activities. They may not be
    commanded in any meaningful fashion. They make very effective guards for
    tombs, treasure rooms, and similar places.</p>

    <p>Living statues can be crafted to resemble any sort of living creature,
    but most commonly are made to look like humans or demi-humans.</p>

    <p>Crystal living statues have no particular special powers, unlike those
    made of iron or stone.</p>
