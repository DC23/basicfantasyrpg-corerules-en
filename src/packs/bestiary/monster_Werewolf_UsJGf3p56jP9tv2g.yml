  biography: >-
    <p>No. of Attacks: 1 bite</p>

    <p>Damage: 2d4</p>

    <p>Lycanthropes are humans who can transform themselves into animals. In its
    natural form, a lycanthrope looks like any other human, though those who
    have been afflicted for a long time tend to acquire features reminiscent of
    their animal forms. In animal form, a lycanthrope resembles a powerful
    version of the normal animal, but on close inspection, its eyes (which often
    glow red in the dark) show a faint spark of unnatural intelligence.</p>

    <p>Lycanthropy is spread like a disease. Any human who loses half or more of
    his or her hit points due to lycanthrope bite and/or claw attacks will
    subsequently contract the same form of lycanthropy in 3d6 days. For
    demi-humans and humanoids, contracting the disease is fatal in the same time
    period. A cure disease cast before the onset is complete will stop the
    progress of the disease, but once the time has elapsed, the transformation
    is permanent.</p>

    <p>In animal form, lycanthropes may be hit only by silver or magical
    weapons.</p>

    <p>Werewolves in human form have no distinguishing traits. They may be found
    anywhere humans are found. They are ferocious predators, equally willing to
    eat animal or human flesh.</p>
