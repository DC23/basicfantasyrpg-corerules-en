  biography: >-
    <p>Bats are nocturnal flying mammals. The statistics&nbsp;presented here
    describe small, insectivorous bats. They&nbsp;have a natural sonar that
    allows them to operate in total&nbsp;darkness; for game purposes, treat this
    ability as&nbsp;Darkvision.</p>

    <p>A group of normal-sized bats has no effective attack (at&nbsp;least in
    terms of doing damage) but can confuse those in&nbsp;the area, flying around
    apparently randomly. For every&nbsp;ten bats in the area, one creature can
    be confused; such a&nbsp;creature will suffer a penalty of -2 on all attack
    and saving&nbsp;throw rolls while the bats remain in the area.</p>
