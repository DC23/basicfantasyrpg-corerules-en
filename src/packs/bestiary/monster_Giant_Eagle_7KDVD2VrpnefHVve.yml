  biography: >-
    <p>No. of Attacks: 2 claws/1 bite</p>

    <p>Damage: 1d6/1d6/1d8</p>

    <p>A typical giant eagle stands about 10 feet tall, has a wingspan of up to
    20 feet, and resembles its smaller cousins in nearly every way except size.
    It weighs about 500 pounds. Many giant eagles are intelligent creatures and
    speak Common.</p>

    <p>A giant eagle typically attacks from a great height, diving earthward at
    tremendous speed. When it cannot dive, it uses its powerful talons and
    slashing beak to strike at its target&rsquo;s head and eyes.</p>

    <p>A solitary giant eagle is typically hunting or patrolling in the vicinity
    of its nest and generally ignores creatures that do not appear threatening.
    A mated pair attacks in concert, making repeated diving attacks to drive
    away intruders, and fights to the death to defend their nest or
    hatchlings.</p>
