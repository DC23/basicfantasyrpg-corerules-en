  biography: >-
    <p>No of Attacks: 1</p>

    <p>Damage: 1d12</p>

    <p>Elementals are incarnations of the elements that
    compose&nbsp;existence.</p>

    <p>It is possible to summon an elemental by one of three&nbsp;means: By the
    use of a staff, or of a device, or by casting&nbsp;a spell. For each
    elemental type, separate statistics are&nbsp;provided for each of these
    three categories.</p>

    <p>Due to their highly magical nature, elementals cannot be&nbsp;harmed by
    non-magical weapons.</p>

    <p>Fire elementals are simply flames, which may appear generally humanoid
    for brief moments when they attack. Fire elementals take double damage when
    attacked by water (including water elementals). They cannot cross a body of
    water wider than their own diameter. They do an additional 1d8 points of
    damage against creatures which are cold or icy in nature.</p>

    <p>Remember that a fire elemental is constantly burning; such a creature may
    easily start fires if it moves into an area containing items which burn
    easily, such as dry wood, paper, or oil. No specific rules are given for
    such fires, but the GM is directed to the rules for burning oil for an
    example of fire damage.</p>
