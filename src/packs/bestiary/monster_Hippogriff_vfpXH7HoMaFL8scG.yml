  biography: >-
    <p>No. of Attacks: 2 claws/1 bite</p>

    <p>Damage: 1d6/1d6/1d10</p>

    <p>Hippogriffs resemble large flying horses with the forefrontof a bird of
    prey. A typical hippogriff is 9 feet long, has a wingspan of 20 feet, and
    weighs 1,000 pounds.</p>

    <p>A hippogriff avoids the territories and civilizations of other creatures,
    dwelling in extreme altitudes. <strong>Griffons</strong> sometimes prey upon
    them, and hippogriffs will generally attack griffons on sight if they have a
    numerical advantage.</p>

    <p>Hippogriffs are omnivorous, entering combat only as defense, save for
    those times a griffon is met. They are prized as flying mounts since, unlike
    griffons, they are relatively safe around horses; note that it is still
    necessary to raise one in captivity in order to use it as a mount. A light
    load for a hippogriff is up to 400 pounds; a heavy load, up to 900
    pounds.</p>
