  biography: >-
    <p>No. of Attacks: 1</p>

    <p>Damage: 4d4</p>

    <p>Invisible stalkers are creatures native to the Elemental Plane of Air.
    They sometimes serve wizards and sorcerers, who summon them to perform
    specific tasks.</p>

    <p>A summoned invisible stalker undertakes whatever task the summoner
    commands, even if the task sends it hundreds or thousands of miles away. The
    creature follows a command until the task is completed and obeys only the
    summoner. However, it resents protracted missions or complex tasks and seeks
    to pervert its instructions accordingly.</p>

    <p>Invisible stalkers have an amorphous form. A <strong>detect
    invisible</strong> spell shows only a dim outline of a cloud. Don't forget
    to apply the standard penalty of -4 on the attack die when an invisible
    stalker is attacked by a creature which is unable to see it.</p>
