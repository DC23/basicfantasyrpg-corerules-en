  biography: >-
    <p>No. of Attacks: 1 fist</p>

    <p>Damage: 1d12 or by weapon</p>

    <p>Dopplegangers are strange beings that are able to take on the shapes of
    those they encounter; they can also read minds (as the spell,
    <strong>ESP</strong>, but with no limit of duration). In its natural form,
    the creature looks more or less humanoid, but slender and frail, with gangly
    limbs and half-formed features. The flesh is pale and hairless. Its large,
    bulging eyes are yellow with slitted pupils. A doppleganger is hardy, with a
    natural agility not in keeping with its frail appearance. In its natural
    form a doppleganger is about 51&frasl;2 feet tall and weighs about 150
    pounds.</p>

    <p>Dopplegangers make excellent use of their natural mimicry to stage
    ambushes, bait traps, and infiltrate humanoid society. Although not usually
    evil, they are interested only in themselves and regard all others as
    playthings to be manipulated and deceived.</p>

    <p>When in its natural form, a doppleganger strikes with its powerful fists.
    In the shape of a warrior or some other armed person, it attacks with
    whatever weapon is appropriate. In such cases, it uses its mind reading
    power to employ the same tactics and strategies as the person it is
    impersonating.</p>
