  biography: >-
    <p>No. of Attacks: 1 bite</p>

    <p>Damage: 1 + poison</p>

    <p>Sea snakes are relatively small; the largest varieties rarely exceed 6'
    in length. They have relatively small heads, and are very stealthy in the
    water. Their bite does so little damage that the creature bitten has only a
    50% chance to notice the attack, but their poison is terribly strong, such
    that any creature bitten must save vs. Poison at a penalty of -4 or die.</p>

    <p>Fortunately, sea snakes rarely attack; only if molested (grabbed, stepped
    on, etc.) will they do so. They are very clumsy when out of the water.</p>
