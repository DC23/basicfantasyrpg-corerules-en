    <p>No. of Attacks: 1 giant weapon or 1 thrown rock</p>

    <p>Damage: 5d6 or 3d6</p>

    <p>An adult male fire giant is 14 feet tall, has a chest that measures 9
    feet around, and weighs about 3,200 pounds. Females are slightly shorter and
    lighter. Fire giants can live to be 350 years old. Fire giants wear sturdy
    cloth or leather garments colored red, orange, yellow, or black. Warriors
    wear helmets and half-plate armor of blackened steel.</p>

    <p>Fire giants are unfriendly to almost all other human, demi-human, and
    humanoid races, though they sometimes subjugate nearby humanoid races to act
    as their servants.</p>

    <p>A fire giant can throw large stones up to 200' for 3d6 damage. Fire
    giants are immune to all fire-based attacks.</p>
