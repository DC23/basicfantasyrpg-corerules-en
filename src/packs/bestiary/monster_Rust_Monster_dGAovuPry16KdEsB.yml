  biography: >-
    <p>No. of Attacks: 1 antenna</p>

    <p>Damage: special</p>

    <p>The hide of these creatures varies in color from a yellowish tan
    underside to a rust-red upper back. A rust monster&rsquo;s prehensile
    antennae can rust metals on contact. The typical rust monster measures 5
    feet long and 3 feet high, weighing 200 pounds.</p>

    <p>A rust monster's touch transforms metal objects into rust (or verdigris,
    or other oxides as appropriate). Non-magical metal attacked by a rust
    monster, or that touches the monster (such as a sword used to attack it), is
    instantly ruined. A non-magical metal weapon used to attack the monster does
    half damage before being destroyed. Magic weapons or armor lose one
    &ldquo;plus&rdquo; each time they make contact with the rust monster; this
    loss is permanent.</p>

    <p>The metal oxides created by this monster are its food; a substantial
    amount of metal dropped in its path may cause it to cease pursuit of
    metal-armored characters. Use a morale check to determine this.</p>
