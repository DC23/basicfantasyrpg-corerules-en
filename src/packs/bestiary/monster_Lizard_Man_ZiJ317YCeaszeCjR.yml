  biography: >-
    <p>A lizard man is usually 6 to 7 feet tall with green, gray, or brown
    scales. Its tail is used for balance and is 3 to 4 feet long. Adult males
    can weigh from 200 to 250 pounds.</p>

    <p>Due to their great Strength they always receive a +1 to damage done with
    melee weapons. They wear leather armor and carry shields in battle.</p>

    <p>Lizard men are excellent swimmers and can hold their breath for an
    extended period of time (up to a full turn). They cannot swim while wearing
    armor; however, they often hide in the water even while armored, standing on
    the bottom with just nose and eyes exposed (similar to a crocodile). When
    they are able to employ this maneuver, lizard men surprise on 1-4 on
    1d6.</p>

    <p>Lizard men are largely indifferent to other races, being primarily
    interested in their own survival. If aroused, however, they are fearsome
    warriors, using simple but sound tactics.</p>
