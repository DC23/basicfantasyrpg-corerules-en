  biography: >-
    <p>No. of Attacks: 1 dagger</p>

    <p>Damage: 1d4</p>

    <p>Pixies are winged fairies often found in forested areas. They wear bright
    clothing, often including a cap and shoes with curled and pointed toes. A
    pixie stands about 2-1/2 feet tall and weighs about 30 pounds.</p>

    <p>A pixie can become invisible at will, as many times per day as it wishes,
    and can attack while remaining invisible. Anyone attacking an invisible
    pixie does so with an attack penalty of -4 unless the attacker can somehow
    detect invisible creatures. Pixies may ambush their foes while invisible; if
    they do so, they surprise on 1-5 on 1d6.</p>

    <p>Pixies are whimsical, enjoying nothing so much as a good joke or prank,
    especially at the expense of a &ldquo;big person&rdquo; like a human or
    demi-human.</p>

    <p>Pixies can only fly for 3 turns maximum before requiring rest of at least
    one turn, during which time the pixie may walk at normal speed but may not
    fly.</p>
