  biography: >-
    <p>No. of Attacks: 2 claws/3 heads + special</p>

    <p>Damage: 1d4/1d4/2d4/2d4/3d4 + special</p>

    <p>Chimeras are strange creatures having a lion's body with&nbsp;the heads
    of a lion, a goat, and a dragon, and the wings of&nbsp;a dragon. A chimera
    is about 5 feet tall at the shoulder,&nbsp;nearly 10 feet long, and weighs
    about 4,000 pounds. A chimera&rsquo;s dragon head might be black, blue,
    green, red, or white, and has the same type of breath weapon as that sort of
    dragon. Regardless of type, the dragon's head breathes a 50' long cone with
    a 10' wide end, for 3d6 points of damage; victims may save vs. Dragon Breath
    for one-half damage.</p>

    <p>Chimeras are cruel and voracious. They can speak Dragon but seldom bother
    to do so, except when toadying to more powerful creatures.</p>
