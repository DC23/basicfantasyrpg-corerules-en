  biography: >-
    <p>No. of Attacks: 1 bite/2 fins</p>

    <p>Damage: 2d8/1d4+poison/1d4+poison</p>

    <p>Giant catfish fins are edged with a natural poison that causes a painful
    burning sensation for 3d10 rounds if a save vs. Poison is failed. The pain
    causes the affected character or creature to suffer a -1 penalty on all
    attack rolls and saving throws; further poisonings will increase this
    penalty by -1 each, down to a maximum penalty of -5 as well as adding 6
    rounds to the duration of the poison effect.</p>

    <p>Because of its large size (15 to 20 feet long) and body design, a giant
    catfish cannot target more than one of its attacks on any single creature;
    that is, it cannot bite and fin the same opponent, nor use both fins on one
    victim.</p>
