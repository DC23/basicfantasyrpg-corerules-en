  biography: >-
    <p>The efreet (singular efreeti) are humanoid creatures from the Elemental
    Plane of Fire. An efreeti in its natural form stands about 12 feet tall and
    weighs about 2,000 pounds. Efreet are malicious by nature. They love to
    mislead, befuddle, and confuse their foes. They do this for enjoyment as
    much as for tactical reasons.</p>

    <p>Note that the 12 morale reflects an efreeti's absolute control over its
    own fear, but does not indicate that the creature will throw its life away
    easily. Use the &ldquo;9&rdquo; figure to determine whether an outmatched
    efreeti decides to leave a combat.</p>

    <p>Efreet have a number of magical powers, which can be used at will (that
    is, without needing magic words or gestures): become
    <strong>invisible</strong>, with unlimited uses per day; assume
    <strong>gaseous form</strong>, as the potion, up to one hour per day;
    <strong>create illusions</strong>, as the spell <strong>phantasmal
    force</strong> but including sound as well as visual elements, three times
    per day; <strong>create flame</strong>, with unlimited uses; and create a
    <strong>wall of fire</strong> (as the spell), once per day. Create flame
    allows the efreet to cause a flame to appear in its hand or otherwise on its
    person at will; it behaves as desired by the efreet, becoming as large as a
    torchflame or as small as a candle, and ignites flammable material just as
    any ordinary flame does. The flame can be thrown as a weapon with a range of
    up to 60', causing 1d8 points of damage on a successful hit. The efreet can
    create another flame, and throw it as well if desired, once per round.</p>

    <p>Efreet may assume the form of a column of fire at will, with no limit as
    to the number of times per day this power may be used; an efreeti in
    flame-form fights as if it were a fire elemental.</p>

    <p>Due to their highly magical nature, efreet cannot be harmed by
    non-magical weapons. They are immune to normal fire, and suffer only half
    damage from magical fire attacks.</p>
