  biography: >-
    <p>Armor Class: 12 (only hit by fire or cold)</p>

    <p>No. of Attacks: 1 pseudopod</p>

    <p>Damage: 2d6</p>

    <p>Ochre jellies are ochre-colored amorphous monsters, similar to the gray
    ooze in appearance. An ochre jelly can grow to a diameter of up to 10 feet
    and a thickness of about 6 inches. A typical specimen weighs about 700
    pounds.</p>

    <p>Ochre jellies can only be hit (damaged) by fire or cold. Attacks with
    weapons or electricity/lightning cause the creature to divide into 1d4+1
    smaller jellies of 2 hit dice apiece. If divided, the resulting smaller
    jellies do 1d6 damage with each hit.</p>
