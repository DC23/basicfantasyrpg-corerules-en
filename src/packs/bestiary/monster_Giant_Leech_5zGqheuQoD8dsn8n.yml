  biography: >-
    <p>Giant leeches are slimy, segmented wormlike creatures which live in
    water. Salt or fresh, clean or stagnant, there are giant leech varieties for
    all wet environments. However, only a true leech expert can tell the various
    types apart. An average giant leech will be 4 to 6 feet long.</p>

    <p>Once a giant leech hits in combat, it attaches to the victim and sucks
    blood, causing an additional 1d6 damage each round until the victim or the
    leech is dead. There is no way to remove the leech other than to kill
    it.</p>

    <p>&nbsp;</p>
