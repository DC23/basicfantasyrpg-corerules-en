  biography: >-
    <p>No. of Attacks: 2 fists</p>

    <p>Damage: 1d8/1d8 + special</p>

    <p>Living statues are magically animated. They are true&nbsp;automatons,
    unlike golems, which are animated by&nbsp;elemental spirits. While this
    means that living statues have&nbsp;no chance of going
    &ldquo;berserk,&rdquo; it also means that they may&nbsp;only perform simple
    programmed activities. They may not&nbsp;be commanded in any meaningful
    fashion. They make&nbsp;very effective guards for tombs, treasure rooms,
    and&nbsp;similar places.</p>

    <p>Living statues can be crafted to resemble any sort of
    living&nbsp;creature, but most commonly are made to look like&nbsp;humans or
    demi-humans.</p>

    <p>If struck by a non-magical metal (even partially metal)&nbsp;weapon, the
    weapon may become stuck in the monster. If&nbsp;this happens, it cannot be
    removed until the statue is &ldquo;killed.&rdquo; The wielder is allowed a
    save vs. Spells to avoid&nbsp;this.&nbsp;</p>
