  biography: >-
    <p>No. of Attacks: 1 bite</p>

    <p>Damage: 6d6</p>

    <p>The tyrannosaurus rex is a bipedal carnivorous dinosaur. Despite its
    enormous size and 6-ton weight, a tyrannosaurus is a swift runner. Its head
    is nearly 6 feet long, and its teeth are from 3 to 6 inches in length. It is
    slightly more than 30 feet long from nose to tail. A tyrannosaurus pursues
    and eats just about anything it sees. Its tactics are simple &ndash; charge
    in and bite.</p>

    <p>The statistics above can also be used to represent other large bipedal
    carnosaurs, such as the allosaurus.</p>
