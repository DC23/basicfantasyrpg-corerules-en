    <p>Armor Class: 15 (13)</p>

    <p>No. of Attacks: 1 giant club or 1 rock (thrown)</p>

    <p>Damage: 3d10 or 3d6</p>

    <p>A cyclops is a one-eyed giant. Huge and brutish, they most resemble hill
    giants, and even dress in the same &ldquo;style,&rdquo; layers of crudely
    prepared hides with the fur left on, unwashed and unrepaired.</p>

    <p>They are reclusive and unfriendly to almost all of the smaller races.</p>

    <p>A cyclops can throw a large rock up to 200' for 3d6 points of damage, but
    they aim poorly and thus suffer an attack penalty of -2. Once per year, a
    cyclops can cast the spell <strong>bestow curse</strong> (the reverse of the
    spell <strong>remove curse</strong>).</p>
