  biography: >-
    <p>No. of Attacks: 1 touch</p>

    <p>Damage: Energy drain (1 level)</p>

    <p>A wight&rsquo;s appearance is a weird and twisted reflection of the form
    it had in life. A wight is about the height and weight of a human. Wights do
    not possess any of the abilities they had in life.</p>

    <p>If a wight touches (or is touched by) a living creature, that living
    creature suffers one level of <strong>energy drain</strong> (as described in
    the <strong>Encounter</strong> section). No saving throw is allowed.
    Striking a wight with a weapon does not count as &ldquo;touching&rdquo;
    it.</p>

    <p>Any humanoid slain by a wight becomes a wight by the next sunset (but not
    less than 12 hours later). Wight spawn are under the command of the wight
    that created them and remain enslaved until its death.</p>
