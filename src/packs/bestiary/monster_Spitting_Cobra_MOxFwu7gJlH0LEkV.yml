    <p>No. of Attacks: 1 bite or 1 spit</p>

    <p>Damage: 1d4 + poison or blindness</p>

    <p>Spitting cobras average about 7' in length at adulthood. They use their
    spreading hood to warn other creatures not to bother them, and generally
    refrain from attacking if possible to allow larger creatures time to
    retreat. Failure to retreat from the spitting cobra will likely result in
    the cobra &nbsp;spitting venom; the cobra can project its venom up to 5',
    and any creature hit must roll a save vs. Poison or be blinded permanently
    (though the <strong>cure blindness</strong> spell can be used to heal this
    injury). If the cobra cannot deter a creature by spitting, it will attack
    using its bite. In this case, those successfully hit must save vs. Poison or
    die.</p>
