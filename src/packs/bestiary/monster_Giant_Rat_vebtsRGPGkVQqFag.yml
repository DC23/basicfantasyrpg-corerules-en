  biography: >-
    <p>No. of Attacks: 1 bite</p>

    <p>Damage: 1d4 + disease</p>

    <p>Giant rats are scavengers, but will attack to defend their&nbsp;nests and
    territories. A giant rat can grow to be up to 4&nbsp;feet long and weigh
    over 50 pounds. A single giant rat, or&nbsp;a small group of up to four,
    will generally be shy, but larger packs attack fearlessly, biting and
    chewing with their sharp incisors.</p>

    <p>Any rat bite has a 5% chance of causing a disease. A&nbsp;character who
    suffers one or more rat bites where the die&nbsp;roll indicates disease will
    sicken in 3d6 hours. The infected&nbsp;character will lose one point of
    Constitution per hour; after losing each point, the character is allowed a
    save vs. Death Ray (adjusted by the current Constitution bonus or penalty)
    to break the fever and end the disease. Any character reduced to zero
    Constitution is dead. See&nbsp;<strong>Constitution Point
    Losses</strong>&nbsp;in the&nbsp;<strong>Encounter</strong>&nbsp;section for
    details on regaining lost Constitution.</p>
