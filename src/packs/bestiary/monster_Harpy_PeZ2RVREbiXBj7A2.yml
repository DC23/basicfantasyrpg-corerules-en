    female. They are able to attack with their claws as well as with normal
    weapons, but their most insidious ability is their song. When a harpy sings,
    all creatures (other than harpies) within a 300' radius must succeed on a
    save vs. Spells or become <strong>charmed</strong>. The same harpy&rsquo;s
    song cannot affect a creature that successfully saves again for 24 hours. A
    charmed victim walks toward the harpy, taking the most direct route
    available. If the path leads into a dangerous area (through flame, off a
    cliff, or the like), that creature is allowed a second saving throw to
    resist the charm. Charmed creatures can take no actions other than to defend
    themselves. A victim within reach of the harpy offers no resistance to the
