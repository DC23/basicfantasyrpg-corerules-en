  biography: >-
    <p>No. of Attacks: 1 bite</p>

    <p>Damage: 1d4 + poison</p>

    <p>Pit vipers are highly venomous snakes. There are many varieties ranging
    in size from 2' to 12' at adulthood; the statistics above are for an
    &ldquo;average&rdquo; variety which reaches about 9' in length.</p>

    <p>Those bitten by a pit viper must save vs. Poison or die.</p>

    <p>Pit vipers are named for the thermally sensitive &ldquo;pits&rdquo;
    between their eyes and nostrils. These are used to detect birds, mammals,
    and lizards, the natural prey of these snakes. Note that, even though
    lizards are cold-blooded, pit vipers can still sense them because their
    temperature will often be slightly higher or lower than their
    surroundings.</p>

    <p>Rattlesnakes are a variety of pit viper; in addition to the details given
    above, a rattlesnake has a rattle (from which it gets its name) at the end
    of its tail. The rattle is used to warn away larger creatures.</p>
