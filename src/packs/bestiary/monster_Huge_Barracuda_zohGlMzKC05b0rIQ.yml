    <p>Barracuda are predatory fish found in salt water. Huge barracudas are
    about 12' long, while giant specimens can exceed 20'. They have elongated
    bodies, pointed heads and prominent jaws. Their bodies are covered with
    smooth scales, typically blue, gray or silver in color. They have extremely
    keen eyesight and are surprised only on a 1 on 1d6. Due to the quickness of
    their attack, barracudas are themselves capable of surprising on 1-3 on 1d6
    and gain a +2 bonus to Initiative.</p>

