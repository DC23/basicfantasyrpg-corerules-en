  biography: >-
    <p>No. of Attacks: 4 limbs plus strangle</p>

    <p>Damage: 1d6 per limb or strangle</p>

    <p>Hangman trees are horrible, semi-animate creatures that fertilize
    themselves with dead bodies. A hangman tree has four animated limbs that can
    wrap around the necks of living creatures that pass beneath, strangling for
    1d6 points of damage per round. These limbs are arranged evenly around the
    tree in most cases, and generally no more than one limb can attack any
    single creature at a time.</p>

    <p>The roots of this tree are also animated; they do not attack, but they do
    pull dead bodies below the surface of the ground for
    &ldquo;digestion.&rdquo;</p>
