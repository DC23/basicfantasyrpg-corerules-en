  biography: >-
    <p>No. of Attacks: 1 bite per pack</p>

    <p>Damage: 1d6 + disease</p>

    <p>These omnivorous rodents thrive almost anywhere. Normal rats attack as a
    swarm; each point of damage done to the swarm reduces their numbers by one
    animal.</p>

    <p>Any rat bite has a 5% chance of causing a disease. A&nbsp;character who
    suffers one or more rat bites where the die&nbsp;roll indicates disease will
    sicken in 3d6 hours. The infected&nbsp;character will lose one point of
    Constitution per hour; after losing each point, the character is allowed a
    save vs. Death Ray (adjusted by the current Constitution bonus or penalty)
    to break the fever and end the disease. Any character reduced to zero
    Constitution is dead. See <strong>Constitution Point Losses</strong> in the
    <strong>Encounter</strong> section for details on regaining lost
    Constitution.</p>

    <p>* Note: The XP award for normal rats is for driving away or killing an
    entire pack of normal size. If the adventurers are forced to flee, the GM
    should award 3 XP per rat slain.</p>

    <p>&nbsp;</p>
