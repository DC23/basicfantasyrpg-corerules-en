  biography: >-
    <p>No. of Attacks: 2 hooves/1 horn (+3 attack bonus)</p>

    <p>Damage: 1d8/1d7/1d6+3</p>

    <p>Unicorns are horselike creatures having a single spirally-twisted horn in
    the middle of the forehead. A typical adult unicorn grows to 8 feet in
    length, stands 5 feet high at the shoulder, and weighs 1,200 pounds. Females
    are slightly smaller and slimmer than males. A unicorn has deep sea-blue,
    violet, brown, or fiery gold eyes. Males sport a white beard.</p>

    <p>Unicorns normally attack only when defending themselves or their forests.
    They either charge, impaling foes with their horns like lances, or strike
    with their hooves. The horn is a +3 magic weapon, though its power fades if
    removed from the unicorn.</p>

    <p>Three times per day a unicorn can cast cure light wounds by a touch of
    its horn. Once per day a unicorn can transport itself 360' (as the spell
    dimension door), and can carry a full load (possibly including a rider)
    while doing so. A light load for a unicorn is up to 300 pounds; a heavy
    load, up to 550 pounds.</p>
