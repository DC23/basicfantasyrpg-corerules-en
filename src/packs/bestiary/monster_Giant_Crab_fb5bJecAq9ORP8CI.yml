  biography: >-
    <p>No. of Attacks: 2 pincers</p>

    <p>Damage 2d6/2d6</p>

    <p>Giant crabs naturally resemble the ordinary variety, but are much larger,
    averaging 5' in diameter (not counting their legs). These creatures are
    often found in water-filled caves, particularly those connected to a river,
    lake or sea, and are tolerant of both fresh and salt water. Also, they are
    able to live in stagnant water, though they prefer a better environment.</p>

    <p>Giant crabs carry their eyes on armored stalks, which means that no bonus
    is awarded for attacking them from behind.</p>

