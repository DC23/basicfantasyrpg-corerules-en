  biography: >-
    <p>Mummies are <strong>undead</strong> monsters, linen-wrapped preserved
    corpses animated through the auspices of dark desert gods best forgotten.
    Most mummies are 5 to 6 feet tall and weigh about 120 pounds.</p>

    <p>As they are undead, mummies are immune to <strong>sleep</strong>,
    <strong>charm</strong> and <strong>hold</strong> magic. They can only be
    injured by spells, fire, or magical weapons; furthermore, magic weapons do
    only half damage, while any sort of fire-based attack does double damage.
    Those injured by mummy attacks will contract <strong>mummy rot</strong>, a
    disease that prevents normal or magical healing; a <strong>cure
    disease</strong> spell must be applied to the victim before he or she may
    again regain hit points.</p>
