  biography: >-
    <p>Displacers are blue-black, catlike monsters with strange bladed winglike
    arms extending from their shoulders. The blades are carried folded back like
    wings, but the Displacer swings the blades around in front to attack.</p>

    <p>The real power and danger of the Displacer is its power of
    <strong>displacement</strong>, which causes the monster's apparent location
    to shift around constantly over a range of 3' from the monster's true
    location. This is a form of illusion, but a powerful form that cannot be
    seen through even by those who know the secret.</p>

    <p>Any character fighting a Displacer for the first time will miss his or
    her first strike regardless of the die roll. Thereafter, all attacks against
    displacers will be at a penalty of -2 to the attack roll. This is not
    cumulative with the penalty for fighting blind. Some monsters, such as bats,
    do not depend on vision to fight and thus may be able to perceive the
    monster's true location and fight without penalty.</p>
