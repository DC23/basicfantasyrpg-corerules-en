  biography: >-
    <p>No. of Attacks: 2 claws/1 bite</p>

    <p>Damage: 1d4/1d4/1d4, all plus paralysis</p>

    <p>Ghouls are <strong>undead</strong> monsters which eat the flesh of dead
    humanoids to survive. They are vile, disgusting carrion-eaters, but are more
    than willing to kill for food. Those slain by ghouls will generally be
    stored until they begin to rot before the ghouls will actually eat them.</p>

    <p>Those hit by a ghoul&rsquo;s bite or claw attack must save vs.
    Paralyzation or be paralyzed for 2d8 turns. Elves are immune to this
    paralysis. Ghouls try to attack with surprise whenever possible, striking
    from behind tombstones and bursting from shallow graves; when these methods
    are employed, they are able to surprise opponents on 1-3 on 1d6. Like all
    undead, they may be Turned by Clerics and are immune to
    <strong>sleep</strong>, <strong>charm</strong> and <strong>hold</strong>
    magics.</p>

    <p>Humanoids bitten by ghouls may be infected with ghoul fever. Each time a
    humanoid is bitten, there is a 5% chance of the infection being passed. The
    afflicted humanoid is allowed to save vs. Death Ray; if the save is failed,
    the humanoid dies within a day.</p>

    <p>An afflicted humanoid who dies of ghoul fever rises as a ghoul at the
    next midnight. A humanoid who becomes a ghoul in this way retains none of
    the knowledge or abilities he or she possessed in life. The newly-risen
    ghoul is not under the control of any other ghouls, but hungers for the
    flesh of the living and behaves like any other ghoul in all respects.</p>
