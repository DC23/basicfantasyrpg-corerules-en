    <p>Wraiths are incorporeal creatures born of evil and darkness. In some
    cases, the grim silhouette of a wraith &nbsp;might appear armored or
    outfitted with weapons. This appearance does not affect the creature&rsquo;s
    AC or combat&nbsp;abilities but only reflects the shape it had in life.</p>

