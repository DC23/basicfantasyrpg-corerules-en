  biography: >-
    <p>No. of Attacks: 2 claws/1 bite/1 horn</p>

    <p>Damage: 1d4/1d4/1d6/1d4</p>

    <p>Gargoyles are demonic-looking winged humanoid monsters with gray
    stone-like skin. They are often mistaken for winged stone statues, for they
    can remain still indefinitely without moving. Gargoyles use this disguise to
    ambush their foes, surprising on 1-4 on 1d6 if their foes do not otherwise
    suspect them. They are cruel monsters, inflicting pain on other creatures
    for the sole purpose of enjoyment.</p>

    <p>Gargoyles require no food, water, or air. Due to their highly magical
    nature, they can only be harmed by magical weapons.</p>
