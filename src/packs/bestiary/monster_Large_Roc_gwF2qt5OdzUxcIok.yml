  biography: >-
    <p>No. of Attacks: 2 claws/1 bite</p>

    <p>Damage: 1d8/1d8/2d10</p>

    <p>Rocs are birds similar to eagles, but even a &ldquo;normal&rdquo; roc
    is&nbsp;huge, being about 9 feet long and having a wingspan of&nbsp;24 feet.
    Large rocs are about 18 feet long and have&nbsp;wingspans of around 48 feet;
    giant rocs average 30 feet&nbsp;long and have massive wingspans of around 80
    feet. A&nbsp;roc&rsquo;s plumage is either dark brown or golden from head
    to&nbsp;tail. Like most birds, the males have the brighter
    plumage,&nbsp;with females being duller in color and thus more
    easily&nbsp;hidden (if anything so large can even be hidden, that is).</p>

    <p>A light load for a normal roc is 150 pounds, while a heavy&nbsp;load is
    300 pounds.&nbsp;Obviously only the smallest&nbsp;characters can hope to
    ride upon a normal roc. For a&nbsp;large roc, a light load is up to 600
    pounds and a heavy&nbsp;load up to 1200. Giant rocs can easily lift up to
    3000&nbsp;pounds, and are heavily loaded when carrying up to
    6000&nbsp;pounds. Tales of giant rocs carrying off full-grown&nbsp;elephants
    are somewhat exaggerated, but note that a&nbsp;young elephant would be
    reasonable prey for these&nbsp;monstrous birds.</p>

    <p>A roc attacks from the air, swooping earthward to snatch&nbsp;prey in its
    powerful talons and carry it off for itself and its&nbsp;young to devour.
    Any successful hit with both claw (talon)&nbsp;attacks against a single
    creature results in that creature&nbsp;being carried off, unless of course
    the creature is too large&nbsp;for the roc to carry. While being carried,
    the victim will not&nbsp;be further attacked, so as to be as
    &ldquo;fresh&rdquo; as possible when&nbsp;given to the hatchlings (or
    consumed by the roc itself if it is&nbsp;solitary). A solitary roc is
    typically hunting and will attack&nbsp;any man-sized or larger creature that
    appears edible. A&nbsp;mated pair of rocs attack in concert, fighting to the
    death&nbsp;to defend their nests or hatchlings.</p>
