    <p>It is possible to summon an elemental by one of three&nbsp;means: By the
    use of a staff, or of a device, or by casting&nbsp;a spell. For each
    elemental type, separate statistics are&nbsp;provided for each of these
    three categories.</p>

    <p>Due to their highly magical nature, elementals cannot be harmed by
    non-magical weapons.</p>

    <p>Earth elementals resemble crude, headless humanoid statues, with clublike
    hands and feet. They cannot cross a body of water wider than their own
    height. Earth elementals take double damage when attacked by fire (including
    fire elementals). They do an additional 1d8 points of damage against
    creatures, vehicles, or structures which rest on the ground.</p>
