  biography: >-
    <p>No. of Attacks: 2 claws/1 bite + heat</p>

    <p>Damage: 1d4/1d4/1d8 + 1d8/round</p>

    <p>Salamanders are large, lizard-like creatures from the elemental planes.
    They are sometimes found on the material plane; they can arrive through
    naturally-occurring dimensional rifts, or they may be summoned by high-level
    Magic-Users. Due to their highly magical nature, they cannot be harmed by
    non-magical weapons.</p>

    <p><strong>Frost salamanders</strong> come from the Elemental Plane of
    Water. They look like giant lizards with six legs. Their scales are the
    colors of ice, white, pale gray and pale blue. Frost salamanders are very
    cold, and all non-cold-resistant creatures within 20' suffer 1d8 points of
    damage per round from the cold. Frost salamanders are completely immune to
    all types of cold-based attacks. They are quite intelligent; all speak the
    language of the Plane of Water, and many also speak Common, Elvish, and/or
    Dragon.</p>

    <p>Flame and frost salamanders hate each other, and each type will attack
    the other on sight, in preference over any other foe. If summoned by a
    Magic-User, a salamander is often assigned to protect a location, doorway,
    or treasure hoard; in such a case, the salamander will attack anyone
    attempting to gain unauthorized access to the protected area. Those which
    arrive through natural rifts may have any goals or motivations the GM
    wishes, and thus may choose to parley, fight, or even ignore
    adventurers.</p>
